<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link rel="stylesheet" href="assignment1.css" />
  </head>
  <body>
    <div class="profile-container">
    <div class="profile-left">
        <div class="avatar">
            <img src="foto mellani.jpg" alt="Avatar">
        </div>
        <div class="profile-details">
            <h2>Mellani Ardiyanti Neorau</h2>
            <p>FrontEnd Developer</p>
            <div class="buttons">
                <button class="contact-btn">Kontak</button>
                <button class="resume-btn">Resume</button>
            </div>
        </div>
    </div>
    <div class="profile-right">
        <p><strong class="label">Availability</strong>: Full Time</p>
        <p><strong class="label">Age</strong>: 24</p>
        <p><strong class="label">Location</strong>: Jakarta</p>
        <p><strong class="label">Experience</strong>: 2 Tahun</p>
        <p><strong class="label">Email</strong>: mellani@gmail.com</p>
    </div>
</div>
<!--Form-->
      <div class="form-container">
        <form>
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Role" required />
          <input type="text" placeholder="Availability" required />
          <input type="number" placeholder="Age" required />
          <input type="text" placeholder="Lokasi" required />
          <input type="number" placeholder="Years Experience" required />
          <input type="email" placeholder="Email" required />
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </body>
</html>
